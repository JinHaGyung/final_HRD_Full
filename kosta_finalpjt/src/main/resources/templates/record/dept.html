<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/css/common/reset.css}">
<link rel="stylesheet" th:href="@{/css/common/leftnav.css}">
<link rel="stylesheet" th:href="@{/css/common/header.css}">
<link rel="stylesheet" th:href="@{/css/record.css}">
</head>

<body>
<div th:replace="~{/common/header :: header}"></div>
<div th:replace="~{/common/leftnav :: leftNav}"></div>
<div class="main_body">

    <h3>내 부서 근태관리</h3>
        <table>
            <tr th:each="s:${list.list}">
                <td th:text="${s}"></td>
            </tr>
        </table>

        <div class="record_table w_bg">
            <div class="record_table_title">
                <p>근무기록 확인</p>
                <div class="record_month font_b24">
                    <div id="record_left" class="arrow left_arrow cursor" onclick="arrow_btn(-1)"></div>
                    <span class="month">2022.07</span>
                    <div id="record_right" class="arrow right_arrow arrow_off" onclick="arrow_btn(+1)"></div>
                </div>
            </div>
            <div class="record_table_wrapper">
                <table class="record_rtable">
                    <thead>
                        <td>일자</td>
                        <td>요일</td>
                        <td>근무시간</td>
                        <td>상태</td>
                    </thead>
                    <tbody class="record_list">
                        <tr th:each="s:${list.list}">
                            <td th:text="${s.id}">24.05.06</td>
                            <td th:text="${s.name}">목</td>
                            <td th:text="${s.deptNum}">09:00</td>
                            <td th:text="${s.totalRecords}">조기퇴근</td>
                            <td th:text="${s.lateCount}">조기퇴근</td>
                            <td th:text="${s.lateCount}">조기퇴근</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>



</div>
</body>
</html>
