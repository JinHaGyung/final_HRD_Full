<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
const home = (type) => {
	if (type == 'admin') {
		location.href='/index_admin';
	} else if (type == 'emp') {
		location.href='/index_emp';
	} else {
		location.href='/';
	}
}

</script>
</head>
<body>
<h3>직원 로그인 정보 페이지</h3>
<table border="1">
<tr><th>직원 계정</th><td th:text="${member?.userid?.id }"></td></tr>
<tr><th>직원 이름</th><td th:text="${member?.userid?.usernm }"></td></tr>
<tr><th>직원 승인 상태</th><td th:text="${aprovStr }"></td></tr>

</table>
<h3>직원 정보 페이지</h3>
<table border="1">
<tr><th>사원번호</th><td th:text="${member?.memberid }"></td></tr>
<tr><th>생년월일</th><td th:text="${member?.birthdt }"></td></tr>
<tr><th>이메일</th><td th:text="${member?.email }"></td></tr>
<tr><th>개인전화번호</th><td th:text="${member?.cpnum }"></td></tr>
<tr><th>주소</th><td th:text="${member?.address }"></td></tr>
<tr>
<th>사원이미지</th>
<td>
<img th:src="@{/member/memberimg(memberimgnm=${member?.memberimgnm })}" style="width:150px;height:150px"><br/>
</td>
</tr>
<tr><th>입사일</th><td th:text="${member?.hiredt }"></td></tr>
<tr th:if="${member?.userid?.aprov == 3 }"><th>퇴사일</th><td th:text="${member?.leavedt }"></td></tr>
<tr><th>부서</th><td th:text="${member?.deptid?.deptid }"></td></tr>
<tr><th>직급</th><td th:text="${member?.joblv }"></td></tr>
</table>

<input type="button" value="뒤로가기버튼" onclick="history.back()"><br/>
<input type="button" value="홈버튼" th:onclick="home([[${session.type }]])"><br/>
</body>
</html>
