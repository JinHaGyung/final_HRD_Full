<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
const home = (type) => {
	if (type == 'admin') {
		location.href='/index_admin';
	} else if (type == 'emp') {
		location.href='/index_emp';
	} else {
		location.href='/';
	}
}
</script>
</head>
<body>
<h3>직급 목록 페이지</h3>
<form th:action="@{/corp/getjoblvby}" method="post">
<table border="1">
<tr>
<td>
<select name="type">
<option th:value="1" th:selected="${type == 1 }">직급인덱스</option>
<option th:value="2" th:selected="${type == 2 }">직급이름</option>
</select>
</td>
<td>
<input type="text" name="val" th:value="${param.val }">
</td>
</tr>
</table>
<input type="submit" value="검색">
</form>

<table border="1">
<tr>
<th>직급인덱스</th><th>직급ID</th><th>직급이름</th>
</tr>
<tr th:each="jl:${jlist }">
<td th:text="${jl.joblvidx }"></td>
<td><a href="corp/joblvinfo.html" th:href="@{/corp/joblvinfo(joblvidx=${jl.joblvidx})}" th:text="${jl.joblvid}">joblvid</a></td>
<td th:text="${jl.joblvnm }"></td>
</tr>
</table>

<input type="button" value="직급추가페이지이동버튼" onclick="location.href='/admin/corp/joblvadd'"><br/>
<input type="button" value="joblv더미 데이터 생성" th:onclick="location.href='/admin/corp/joblvtestadd'"><br/>
<input type="button" value="뒤로가기버튼" onclick="history.back()"><br/>
<input type="button" value="홈버튼" th:onclick="home([[${session.type }]])"><br/>
</body>
</html>
