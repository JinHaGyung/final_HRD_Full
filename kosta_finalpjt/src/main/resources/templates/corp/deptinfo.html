<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h3>부서 정보 상세 페이지</h3>
<form action="/admin/corp/deptedit" method="post">
<table border="1">
<tr>
<th>deptid</th><td><input type="text" name="deptid" th:value="${d.deptid }" readonly></td>
</tr>
<tr>
<th>deptnm</th><td><input type="text" name="deptnm" th:value="${d.deptnm }"></td>
</tr>
<tr>
<th>mgrid</th><td><input type="text" name="mgrid" th:value="${d.mgrid }"></td>
</tr>
</tr>
</table>
<input type="submit" value="수정"><br/>
</form>
<input type="button" value="뒤로가기버튼" onclick="history.back()"><br/>
<input type="button" value="부서목록페이지이동버튼" onclick="location.href='/admin/corp/deptlist'"><br/>
<input type="button" value="홈버튼" onclick="location.href='/'"><br/>
</body>
</html>
